name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Build
      run: dotnet build GitHubAction/GitHubAction -o ./bin/release/.netcoreapp3.1/ -c Release -f netcoreapp3.1
    - name: Run
      run: dotnet run bin\release\netcoreapp3.1\GitHubAction.dll
    
